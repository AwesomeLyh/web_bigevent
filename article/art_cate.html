<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/Big/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/Big/assets/css/article/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      文章主题
      <button type="button" class="layui-btn layui-btn-normal" id="btnAddCate">添加</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col />
          <col />
          <col width="200" />
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</body>
<!-- 模板：渲染表格数据 -->
<script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs" id="btn-edit" data-id="{{$value.Id}}">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="btn-del" data-id="{{$value.Id}}">删除</button>
      </td>
    </tr>
    {{/each}}
</script>

<!-- 模板：添加弹出框 -->
<script type="text/html" id="dialog-add">
    <form class="layui-form" id="form-add">
      <div style="margin-top:10px" class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input style="width:350px" type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input style="width:350px" type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
</script>

<!-- 模板：修改弹出框 -->
<script type="text/html" id="dialog-edit">
<form class="layui-form" id="form-edit" lay-filter="form-edit">
  <!-- 隐藏保存id -->
  <input type="hidden" id="input" name="Id">
  <div style="margin-top:10px" class="layui-form-item">
    <label class="layui-form-label">分类名称</label>
    <div class="layui-input-block">
      <input style="width:350px" type="text" name="name" required lay-verify="required" placeholder="请输入分类名称"
        autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">分类别名</label>
    <div class="layui-input-block">
      <input style="width:350px" type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名"
        autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo" id="commit-edit">确认修改</button>
    </div>
  </div>
</form>
</script>
<script src="/Big/assets/lib/jquery.js"></script>
<script src="/Big/assets/lib/layui/layui.all.js"></script>
<script src="/Big/assets/js/baseAPI.js"></script>
<script src="/Big/assets/js/article/art_cate.js"></script>
<script src="/Big/assets/lib/template-web.js"></script>

</html>
