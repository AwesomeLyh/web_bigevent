<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Big/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/Big/assets/css/user/user_info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">个人资料修改</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="user_info" id="user_info">
                <input type="hidden" name="id">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder=""
                            class="layui-input" readonly>
                    </div>
                </div>
                <!-- 昵称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" lay-verify="required" autocomplete="off" placeholder=""
                            class="layui-input">
                    </div>
                </div>
                <!-- 邮箱 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" lay-verify="required" autocomplete="off" placeholder=""
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" id="btn_reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- 引入js  -->
<script src="/Big/assets/lib/jquery.js"></script>
<script src="/Big/assets/lib/layui/layui.all.js"></script>
<script src="/Big/assets/js/baseAPI.js"></script>
<script src="/Big/assets/js/user/user_info.js"></script>

</html>
