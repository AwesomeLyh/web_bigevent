<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Big/assets/css/login.css">
    <link rel="stylesheet" href="/Big/assets/lib/layui/css/layui.css">
    <script src="/Big/assets/lib/jquery.js"></script>
    <script src="/Big/assets/js/login.js"></script>
    <script src="/Big/assets/lib/layui/layui.all.js"></script>
</head>

<body>
    <!-- 设置版心 -->
    <div class="layui-main">
        <img id="logo" src="/Big/assets/images/logo.png" alt="">
    </div>

    <!-- 登录表单部分 -->
    <div class="layui-card">
        <div class="layui-card-header"></div>
        <div class="layui-card-body">

            <!-- 登录部分 -->
            <div id="login-box">
                <form class="layui-form" action="">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入用户名"
                            class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" lay-verify="required|pwd" autocomplete="off"
                            placeholder="请输入密码" class="layui-input">
                    </div>
                    <div class="layui-form-item"><button type="submit"
                            class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit=""
                            lay-filter="demo1">登录</button>
                    </div>
                    <div class="layui-form-item">
                        <a href="javascript:;" id="login-btn">前往注册</a>
                    </div>
                </form>
            </div>

            <!-- 注册部分 -->
            <div id="reg-box">
                <form class="layui-form" action="">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入用户名"
                            class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" lay-verify="required|pwd" autocomplete="off"
                            placeholder="请输入密码" class="layui-input">
                    </div>

                    <!-- 确认密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="check-password" lay-verify="required|pwd|repwd" autocomplete="off"
                            placeholder="请再次输入密码" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit=""
                            lay-filter="demo1">立即注册</button>
                    </div>
                    <div class="layui-form-item">
                        <a href="javascript:;" id="reg-btn">前往登录</a>
                    </div>
                </form>

            </div>


        </div>
    </div>
</body>

</html>
